<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน - Smart Rice AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="login-body">
    <div class="login-wrapper">
        <div class="login-inner-box register-box">
            <div class="login-header">
                <h2>ลงทะเบียน</h2>
                <p>Create your Smart Rice AI account</p>
            </div>
            <form action="login.html" method="GET" class="login-form">

                <!-- สีฟ้า : กรอกรายละเอียด -->
                <div class="blue-section">
                    <input type="text" class="blue-input" placeholder="ชื่อ" required>
                    <input type="text" class="blue-input" placeholder="นามสกุล" required>
                    <textarea class="blue-input" placeholder="ที่อยู่" rows="3" required></textarea>
                    <input type="tel" class="blue-input" placeholder="หมายเลขโทรศัพท์" required>
                    <input type="email" class="blue-input" placeholder="อีเมล" required>

                    <input type="text" class="blue-input" placeholder="ชื่อบัญชี" required>
                    <input type="password" class="blue-input" id="reg-password" placeholder="ตั้งรหัสผ่าน" required>
                    <input type="password" class="blue-input" id="reg-confirm-password"
                        placeholder="ยืนยันรหัสผ่านอีกครั้ง" required>

                    <div class="pdpa-checkbox">
                        <input type="checkbox" id="pdpa" required>
                        <label for="pdpa">ฉันยอมรับ <a href="#">ข้อตกลงและเงื่อนไข (PDPA)</a></label>
                    </div>
                </div>

                <!-- สีม่วง : ตกลง -->
                <button type="submit" class="purple-btn" id="register-btn">ตกลง</button>

                <div class="back-to-login">
                    <a href="login.html">มีบัญชีอยู่แล้ว? กลับไปหน้าเข้าสู่ระบบ</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Script to validate password matching -->
    <script>
        const form = document.querySelector('.login-form');
        const password = document.getElementById('reg-password');
        const confirmPassword = document.getElementById('reg-confirm-password');

        form.addEventListener('submit', function (event) {
            if (password.value !== confirmPassword.value) {
                event.preventDefault(); // Prevent submisison
                alert('รหัสผ่านและการยืนยันรหัสผ่านไม่ตรงกัน โปรดตรวจสอบอีกครั้ง');
            }
            // HTML5 'required' attribute on the checkbox handles the PDPA validation automatically
        });
    </script>
</body>

</html>
