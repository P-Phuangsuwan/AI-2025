<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Smart Rice AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="login-body">
    <div class="login-wrapper">
        <div class="login-inner-box">
            <div class="login-header">
                <h2>เข้าสู่ระบบ</h2>
                <p>Welcome to Smart Rice AI</p>
            </div>
            <form action="index.html" method="GET" class="login-form">
                <!-- สีม่วง : ชื่อบัญชี/อีเมล -->
                <input type="text" class="purple-block" placeholder="ชื่อบัญชี / อีเมล" required>

                <!-- สีม่วง : รหัสผ่าน -->
                <input type="password" class="purple-block" placeholder="รหัสผ่าน" required>

                <!-- สีม่วง : ถ้าไม่มีบัญชี ให้ลงทะเบียน -->
                <a href="register.html" class="purple-block">ไม่มีบัญชี? ลงทะเบียน</a>

                <!-- สีขาว : ตกลง -->
                <button type="submit" class="white-block">ตกลง</button>
            </form>
        </div>
    </div>
</body>

</html>
